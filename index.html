<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <img src="assets/Logo4.png" alt="Echo Logo" class="logo"> 
                <div class="balance-container">
                    <div class="balance-amount">
                        <span class="amount">1488 ECHO</span>
                    </div>
                </div>
                <button class="farm-button">Start farming</button>
            </div>
        </section>
    </main>

    <div class="fixed-footer">
        <div class="container">
            <div class="footer-buttons">
                <button class="footer-button" id="prof" data-action="profile" onclick="createButtonFunc1()">
                    <svg id="rof" class="rof" width="30px" height="30px" viewBox="0 0 24 24" fill="#2196F3" x="231" y="231" role="img" style="display:inline-block;vertical-align:middle" xmlns="http://www.w3.org/2000/svg"><g fill="#ffffff"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2Z"/><path d="M4.271 18.346S6.5 15.5 12 15.5s7.73 2.846 7.73 2.846M12 12a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z"/></g></g></svg></svg>
                    <p id="rof" class="roft">Home</p>
                </button>
                <button class="footer-button" id="task" onclick="window.location.href = 'https://deeftlizard.github.io/Echo/tasks'; " data-action="tasks" onclick="createButtonFunc2()">
                    <svg id="tas" class="tas" width="30px" height="30px" viewBox="0 0 14 14" fill="#ffffff" x="231" y="231" role="img" style="display:inline-block;vertical-align:middle" xmlns="http://www.w3.org/2000/svg"><g fill="#ffffff"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M9.5 1.5H11a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-10a1 1 0 0 1 1-1h1.5"/><rect width="5" height="2.5" x="4.5" y=".5" rx="1"/><path d="M4.5 5.5h5M4.5 8h5m-5 2.5h5"/></g></g></svg>
                    <p id="tas" class="tast">Tasks</p>
                </button>
                <button class="footer-button" id="ref" data-action="referrals" onclick="createButtonFunc3()">
                    <svg id="re" class="re" width="30px" height="30px" viewBox="0 0 640 512" fill="#ffffff" x="231" y="231" role="img" style="display:inline-block;vertical-align:middle" xmlns="http://www.w3.org/2000/svg"><g fill="#ffffff"><path fill="currentColor" d="M192 256c61.9 0 112-50.1 112-112S253.9 32 192 32S80 82.1 80 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C51.6 288 0 339.6 0 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zM480 256c53 0 96-43 96-96s-43-96-96-96s-96 43-96 96s43 96 96 96zm48 32h-3.8c-13.9 4.8-28.6 8-44.2 8s-30.3-3.2-44.2-8H432c-20.4 0-39.2 5.9-55.7 15.4c24.4 26.3 39.7 61.2 39.7 99.8v38.4c0 2.2-.5 4.3-.6 6.4H592c26.5 0 48-21.5 48-48c0-61.9-50.1-112-112-112z"/></g></svg>
                    <p id="re" class="ret">Frens</p>
                </button>
            </div>
        </div>
    </div>
    
</body>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="index.js"></script>
</html>
