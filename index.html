<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <img src="assets/logo.png" alt="Echo Logo" class="logo"> 
                <div class="balance-container">
                    <div class="balance-amount">
                        <span class="amount">1000 ECHO</span>
                    </div>
                </div>
                <button class="farm-button">Начать фармить</button>
            </div>
        </section>
    </main>

    <div class="fixed-footer">
        <div class="container">
            <div class="footer-buttons">
                <button class="footer-button" data-action="profile">
                    <img src="profile-icon.svg" alt="Профиль">
                    Профиль
                </button>
                <button class="footer-button" data-action="tasks">
                    <img src="tasks-icon.svg" alt="Задания">
                    Задания
                </button>
                <button class="footer-button" data-action="referrals">
                    <img src="referrals-icon.svg" alt="Рефералы">
                    Рефералы
                </button>
            </div>
        </div>
    </div>
</body>
</html>
